<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//构造函数 Tree()
			function Tree(name) {
				this.name = name;
			}
			//实例对象 theTree
			var theTree = new Tree("Redwood");
			//原型对象
			console.log("Tree.prototype: " + Tree.prototype);
			//实例对象引用constructor原理，通过theTree的_proto_属性指向该实例对象对应的原型对象
			console.log("theTree.constructor: " + theTree.constructor);
			//实例对象的_proto_
			console.log("theTree.__proto__: " + theTree.__proto__);
			//实例对象没有prototype属性
			console.log("theTree.prototype: " + theTree.prototype);
		</script>
	</body>
</html>
