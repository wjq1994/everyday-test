<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [23, 9, 4, 78, 3];
			//升序
			arr.sort(function(a, b) {
				return a - b;
			});
			//降序
			arr.sort(function(a, b) {
				return b - a;
			});
		</script>
	</body>
</html>
