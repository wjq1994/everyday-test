<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 实现一个函数add，满足下列输出结果 -->
		<script type="text/javascript">
			function add() {
				var args = [...arguments];
				var fn = function () {
					args.push(...arguments);
					return fn;
				}
				fn.toString = function() {
					return args.reduce((x, y) => x + y);
				}
				return fn;
			}
			console.log(add(1,2)) //3
			console.log(add(1)(2)) //3
			console.log(add(1)(2)(3)) //6
			console.log(add(1,2,3)(4)) //10
		</script>
	</body>
</html>
